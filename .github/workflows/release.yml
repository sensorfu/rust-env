name: release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container:
          - glibc
          - linux-aarch64
          - linux-amd64
          - linux-armv7
          - linux-mips32el

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.${{ matrix.container }}
          push: true
          tags: |
            ghcr.io/sensorfu/rust-env:${{ matrix.container }}-latest
            ghcr.io/sensorfu/rust-env:${{ matrix.container }}-${{ github.ref_name }}
